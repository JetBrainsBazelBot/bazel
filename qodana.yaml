version: "1.0"
profile:
  name: qodana.recommended
include:
  - name: QodanaSanity
  - name: HighlightVisitorInternal
exclude:
  - name: All
    paths:
      - .github
      - .bazelci
  - name: CheckDependencyLicenses
  - name: UnnecessaryUnicodeEscape
  - name: UnstableApiUsage
  - name: DialogTitleCapitalization
failureConditions:
  severityThresholds:
    critical: 1
linter: jetbrains/qodana-jvm:2024.3
