version: "1.0"
profile:
  base:
    name: empty
  groups:
    - groupId: PluginRegressions
      inspections:
        - QodanaSanity
        - UnresolvedPropertyKey
  inspections:
    - group: PluginRegressions
      enabled: true
      ignore:
        # from `exclude: - name: All`
        - ".github/**"
        - ".bazelci/**"
        - "scripts/**"
        - "third_party/**"
        - "src/test/shell/**"
        - "src/java_tools/junitrunner/javatests/com/google/testing/junit/runner/stack_trace_integration_tests.sh"
        - "src/package-bazel.sh"
        - "file:*"

        # from `exclude: - name: QodanaSanity`
        - "src/main/starlark/builtins_bzl/common/**"
        - "src/test/java/net/starlark/java/eval/testdata/**"

        # common file extension to ignore
        - "**/*.bash"
        - "**/*.def"
        - "**/*.ft"
        - "**/*.http"
        - "**/*.ignore"
        - "**/*.json"
        - "**/*.ndjson"
        - "**/*.ps1"
        - "**/*.rest"
        - "**/*.rnc"
        - "**/*.sh"
        - "**/*.template"
        - "**/*.toml"
        - "**/*.vm"
        - "**/*.yaml"
        - "**/*.yml"
        - "**/*.zsh"
failureConditions:
  severityThresholds:
    critical: 100
